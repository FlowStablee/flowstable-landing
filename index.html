<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>FlowStable — Secure Wallet</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Inter', sans-serif;
}

body {
  min-height: 100vh;
  background: radial-gradient(circle at center, #111, #000 70%);
  color: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
}

.container {
  text-align: center;
  padding: 40px;
  max-width: 700px;
}

.logo img {
  height: 56px;
  margin-bottom: 14px;
}

h1 {
  font-size: 2.8rem;
  font-weight: 800;
}

.tagline {
  margin-top: 18px;
  font-size: 1.15rem;
  color: #cfcfcf;
}

.divider {
  width: 120px;
  height: 1px;
  background: linear-gradient(to right, transparent, #fff, transparent);
  margin: 30px auto;
  opacity: 0.4;
}

.coming {
  display: inline-block;
  padding: 12px 30px;
  border: 1px solid rgba(255,255,255,0.4);
  border-radius: 999px;
  font-size: 0.9rem;
  letter-spacing: 0.08em;
  color: #e5e5e5;
}

.footer {
  margin-top: 50px;
  font-size: 0.8rem;
  color: #888;
}
</style>
</head>

<body>

<div class="container">
  <div class="logo">
    <!-- Upload your logo file as flowstable.png -->
    <img src="flowstable.png" alt="FlowStable Logo">
  </div>

  <h1>FlowStable</h1>

  <p class="tagline">
     Secure hardware & software wallet built for long-term ownership and stability.
  </p>

  <div class="divider"></div>

  <div class="coming"> COMING SOON</div>

  <div class="footer">
    © 2025 FlowStable · flowstable.in
  </div>
</div>

</body>
</html>
