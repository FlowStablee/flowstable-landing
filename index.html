<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>FlowStable — Secure Wallet</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Inter', sans-serif;
}

body {
  min-height: 100vh;
  background: radial-gradient(circle at center, #111, #000 70%);
  color: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
}

.glow {
  position: absolute;
  width: 500px;
  height: 120px;
  background: radial-gradient(circle, rgba(255,255,255,0.15), transparent 70%);
  filter: blur(40px);
  bottom: 30%;
}

.container {
  text-align: center;
  padding: 40px;
  z-index: 1;
  max-width: 700px;
}

.logo {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 16px;
}

.logo img {
  height: 54px;
}

.logo-text {
  font-size: 2.4rem;
  font-weight: 700;
  letter-spacing: -0.5px;
}

.tagline {
  margin-top: 20px;
  font-size: 1.15rem;
  color: #cfcfcf;
}

.divider {
  width: 120px;
  height: 1px;
  background: linear-gradient(to right, transparent, #fff, transparent);
  margin: 30px auto;
  opacity: 0.4;
}

.coming {
  display: inline-block;
  padding: 10px 26px;
  border: 1px solid rgba(255,255,255,0.4);
  border-radius: 999px;
  font-size: 0.9rem;
  letter-spacing: 0.08em;
  color: #e5e5e5;
}

.footer {
  margin-top: 50px;
  font-size: 0.8rem;
  color: #888;
}

@media (max-width: 600px) {
  .logo-text {
    font-size: 2rem;
  }
}
</style>
</head>

<body>

<div class="glow"></div>

<div class="container">
  <div class="logo">
    <!-- Replace src with your logo path -->
    <img src="flowstable.png" alt="FlowStable Logo">
    <div class="logo-text">FlowStable</div>
  </div>

  <p class="tagline">
    Secure hardware & software wallet built for long-term ownership and stability.
  </p>

  <div class="divider"></div>

  <div class="coming">COMING SOON</div>

  <div class="footer">
    © 2025 FlowStable · flowstable.in
  </div>
</div>

</body>
</html>
